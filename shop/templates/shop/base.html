{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Питомник61</title>
    <link rel="icon" type="image/x-icon" href="{% static "image/favicon.ico" %}"/>
    <link href="{% static "css/bootstrap-icons.css" %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body style="background-color: #d0f7ec">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #42e1b2; padding: 15px">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main_page' %}"><h3 style="font-family: 'Lobster'">Питомник61</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'we' %}">О нас</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Каталог</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'catalog' %}">Всё</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        {% for item in genuses %}
                                <li><a class="dropdown-item" href="{% url 'catalog' %}?genus={{ item.name }}">{{ item.name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'delivery_pay' %}">Доставка и оплата</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'exchange_return' %}">Возврат и обмен</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'info' %}">Полезная информация</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contacts' %}">Контакты</a></li>
            </ul>
            <!-- Cart -->
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Корзина
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<br>
<br>
<br>
{% block content %}
{% endblock %}
<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
<script src="{% static "js/scripts.js" %}"></script>
</body>
</html>
